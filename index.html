<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="result">
      <div class="score container">
        <!-- the first container containing the final score and % of people passed -->
        <h3>Your Result</h3>

        <div class="total">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <strong>Great</strong>
        <p class="message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary container">
        <!-- the second container containing the different subjects -->
        <div class="heading">Summary</div>
        <ul class="subjects">
          <li>
            <img src="./assets/images/icon-reaction.svg" alt="" /><span
              class="subject"
              >Reaction</span
            >
            <span class="mark"> <strong> 80</strong> / 100</span>
          </li>
          <li>
            <img src="./assets/images/icon-memory.svg" alt="" />
            <span class="subject">Memory</span>
            <span class="mark"><strong>92 </strong> / 100</span>
          </li>
          <li>
            <img src="./assets/images/icon-verbal.svg" alt="" /><span
              class="subject"
              >Verbal</span
            >
            <span class="mark"> <strong>61 </strong> / 100</span>
          </li>
          <li>
            <img src="./assets/images/icon-visual.svg" alt="" /><span
              class="subject"
              >Visual</span
            >
            <span class="mark"><strong>72 </strong> / 100 </span>
          </li>
          <li class="button">Continue</li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Prince Chima</a>.
    </div>
  </body>
</html>
